<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body id="bg-body">
      <div class="modal" id="exampleModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Carrito</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="carritoContenido">
            </div>
            <div class="modal-footer">
              <p id="total"></p>
              <button type="button" class="btn btn-primary" id="botonCompra">Comprar</button>
            </div>
          </div>
        </div>
      </div>

    <div class="container-todos">
    <main>
      <div class="text-end" type="button" data-toggle="modal" data-target="#exampleModal">
        <h1 id="verCarrito">🛒 <span id="contadorCarrito">0</span></h1>
    </div>
        <h1 class="tit1">Catálogo</h1>
        <h2 class="tit2">Bombones de chocolate</h2>
      </main>
        <div class="row" id="contenedor"></div>   
    </div>


    <section class="p-2 agrandar-cont color-todo-cont text-dark" id="idSection">

      <form class="fs-6 cont-todo text-dark"> 
          <ul>   
             
            <li class="p-2 margin-cont text-dark"><label for="nombre">Escribí tu nombre:</label><input class="escribir" type="text" required name="nombre"></li> 

              <li  class="p-2 margin-cont text-dark">
                  <label for="sexo">Elegí tu sexo:</label>
                  <input type="radio" name="sexo" value="F"> Femenino
                  <input type="radio" name="sexo" value="M"> Masculino
                  <input type="radio" name="sexo" value="PN"> prefiero no especificar
              </li>

              <li class="p-2 margin-cont text-dark">
                  <label for="mail">Ingresá tu mail:</label><input class="escribir" type="email" required name="mail">
              </li>
          
              <li class="p-2 margin-cont text-dark">
                  <label for="mensaje">Mandanos tu mensaje!(opcional)</label><textarea class="escribir" name="mensaje" cols="20" rows="2"></textarea>
              </li>
            
          
              <li class="p-2 margin-cont text-dark">
                  <fieldset>
                      <p>Datos de envio:</p>

                      <label class="p-2" for="direccion">Ingresá tu dirección:</label>
                      <input class="escribir" type="direccion">
                  </fieldset>
                  <label class="p-2" for="algún otro dato">Algún otro dato que quieras agregar:</label>
                      <input class="escribir" type="algún otro dato">
              </li>
              
          </ul>

          <br>

          <div class="boton2-cont">
            <input type="reset">    
          <input type="submit" id="enviar">
          </div>      
      </form>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/main4.js"></script>
</body>
</html>
